appId: "stuio.pnk.ingeniumlauncher"
productName: "Ingenium Launcher"
artifactName: "Ingenium-Launcher-setup-${version}.${ext}"

copyright: "Copyright Â© 2018-2024 Daniel Scalzi | 2024 Ponk"

asar: true
compression: "maximum"

publish: always

files:
  - "!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}"

extraResources:
  - "libraries"

# Windows Configuration
win:
  target:
    - target: "nsis"
      arch: "x64"

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration"
mac:
  target:
    - target: "dmg"
      arch:
        - "x64"
        - "arm64"
  artifactName: "Ingenium-Launcher-setup-${version}-${arch}.${ext}"
  category: "public.app-category.games"
  hardenedRuntime: true
  entitlements: "./node_modules/electron-builder-notarize/entitlements.mac.inherit.plist"

# Linux Configuration
linux:
  target: "AppImage"
  maintainer: "Ponk"
  vendor: "Ponk"
  synopsis: "Modded Minecraft Launcher"
  description: "Custom launcher which allows users to join modded servers. All mods, configurations, and updates are handled automatically."
  category: "Game"

directories:
  buildResources: "build"
  output: "dist"
